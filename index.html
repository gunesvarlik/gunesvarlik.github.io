<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-5">
        <h1>Happy Birthday, [Her Name]!</h1>
    </header>
    <main class="container my-5">
        <section class="gallery">
            <h2 class="text-center mb-4">Photo Gallery</h2>
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/photo1.jpg" class="card-img-top" alt="Photo 1">
                        <div class="card-body">
                            <p class="card-text">Message for Photo 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/photo2.jpg" class="card-img-top" alt="Photo 2">
                        <div class="card-body">
                            <p class="card-text">Message for Photo 2</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/photo3.jpg" class="card-img-top" alt="Photo 3">
                        <div class="card-body">
                            <p class="card-text">Message for Photo 3</p>
                        </div>
                    </div>
                </div>
                <!-- Add more photos and messages as needed -->
            </div>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
